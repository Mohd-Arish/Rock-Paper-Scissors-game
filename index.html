<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="con">
        <div class="res-field">
            <div class="res-img">
                <span class="user-res">
                    <img src="imgs/fist.png" alt="">
                    <p>User</p>
                </span>
                <span class="comp-res">
                    <img src="imgs/fist.png" alt="">
                    <p>CPU</p>
                </span>
            </div>
            <div class="res">Lets Play!!!</div>

        <div class="options">
            <span class="op">
                <img src="imgs/fist.png" alt="">
                <p>Rock</p>
            </span>
            <span class="op">
                <img src="imgs/hand-paper.png" alt="">
                <p>Paper</p>
            </span>
            <span class="op">
                <img src="imgs/scissors.png" alt="">
                <p>Scissors</p>
            </span>
        </div>
        </div>
    </section>
    






























    <script src="script.js"></script>
</body>
</html>
